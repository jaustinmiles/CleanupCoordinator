{% extends "base.html" %}
{% block content %}
    <br>
    <div class="container" align="center">
        <h1>Review submission for {{ member.first + ' ' + member.last }}</h1>
        <h2>Task: {{ task.name }}</h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in enumerated %}
                    {% if i == 0 %}
                        <div class="carousel-item active">
                            <img src="../static/uploaded_hours/{{ uploads[i] }}" class="d-block w-25" alt="...">
                        </div>
                    {%  else %}
                        <div class="carousel-item">
                            <img src="../static/uploaded_hours/{{ uploads[i] }}" class="d-block w-25" alt="...">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <a class="btn btn-secondary" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="btn btn-secondary" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <form method="post" action="{{ url_for('review_main') }}">
            <input class="btn btn-secondary" type="submit" name="approve{{ sub.id }}" value="Approve">
        </form>
        <br>
        <form method="post" action="{{ url_for('review_main') }}">
            <input class="btn btn-secondary" type="submit" name="deny___{{ sub.id }}" value="Deny">
        </form>
    </div>
{% endblock %}
